<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{this_show.title}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<style>
    .buttons{
        text-align: center;
    }
</style>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 text-center">{{this_show.title}}</h1>
            <h3>Network</h3>
            <hr class="my-4">
            <p class="lead">{{this_show.network}}</p>
            <hr class="my-4">
            <h3>Release Date</h3>
            <hr class="my-4">
            <p class="lead">{{this_show.release_date}}</p>
            <hr class="my-4">
            <h3>Description</h3>
            <hr class="my-4">
            <p class="lead">{{this_show.description}}</p>
            <hr class="my-4">
            <div class="buttons">
                <a href="/shows/{{this_show.id}}/edit" class="btn btn-primary">Edit</a>
                <a href="/shows/{{this_show.id}}/destroy" class="btn btn-danger">Delete</a>
                <a href="/shows" class="btn btn-secondary">Go to Shows</a>
            </div>
          </div>
    </div>
</body>
</html>
