<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Show</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<style>
    .buttons{
        text-align: center;
    }
</style>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 text-center">Edit Show {{this_show.id}}</h1>
            <hr class="my-4">
            <form action='/shows/{{this_show.id}}/update' method='post'>
                {% csrf_token %}
                <div class="form-group row">
                    <label for="show_title" class="col-2 col-form-label">Title</label>
                    <div class="col-10">
                        <input class="form-control" value="{{this_show.title}}" type="text" name="title" id="show_title">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="show_network" class="col-2 col-form-label">Network</label>
                    <div class="col-10">
                        <input class="form-control" value="{{this_show.network}}" type="text" name="network" id="show_network">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="show_release_date" class="col-2 col-form-label">Release Date</label>
                    <div class="col-10">
                        <input class="form-control" value="{{this_show.release_date|date:'c'}}" type="date" name="release_date" id="show_release_date">
                    </div>
                    </div>
                <div class="form-group row">
                    <label for="show_description" class="col-2 col-form-label">Description</label>
                    <div class="col-10">
                        <input class="form-control" value="{{this_show.description}}" type="text" name="description" id="show_description">
                    </div>
                </div>
                <hr class="my-4">
                <div class="buttons">
                    <button type='submit' class="btn btn-primary">Update</button>
                    <a href="/shows/{{this_show.id}}" class="btn btn-primary">Go to Show</a>
                    <a href="/shows" class="btn btn-secondary">Go to Shows</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
